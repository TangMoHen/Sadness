<div id="tab">
    <ul id="myTab" class="" style="width:20%;float: left">
        <li v-for="classes in gyms.categorylist">
            <a :href="'#'+classes.commodity_category_id" data-toggle="tab">{{ classes.commodity_category_name }}</a>
        </li>
    </ul>
    <div id="myTabContent" class="tab-content" style="width: 80%;float: right">
        <div class="tab-pane fade" v-for="classes in gyms.categorylist" :id="classes.commodity_category_id" style="overflow: scroll;height: 100%">
            <ul>
                <li class="col-xs-6"  v-for="item in date" v-if="item.commodity_category_id == classes.commodity_category_id">
                    <a :href="'../goofs/goods-details.html?id='+item.commodity_id"><img :src="item.commodity_coverimg" class="img-responsive"></a>
                    <span>{{ item.commodity_name }}</span>
                    <span class="float-right">
                    </span>
                    <div class="row jiage">
                        <div class="text-left padding float-left my-red" style="font-size: 8px">{{ item.commodity_imgprice }}</div>
                        <div class="text-right padding float-right" style="font-size: 8px">销售{{ item.commodity_sales }}笔</div>
                    </div>
                </li>
            </ul>
            <h4 class="null" style="text-align: center;position: relative;top: 30%;width: 100%;">
                暂无商品
            </h4>
            <div  style="width: 100%;float: left">
                <h6 class="my-text" style="text-align: center;display: none">已显示全部商品</h6>
                <h4 class="text-center"><img src="../img/jiazai.gif" alt=""></h4>
            </div>
