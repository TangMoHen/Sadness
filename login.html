<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<meta name="description" content="此代码内容为毛驴生活网登录界面" />
<title>毛驴生活网登录界面</title>

    <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
<!-- begin -->
<div id="login">
    <div class="wrapper">
        <div class="login text-left">
            <div style="padding: 10px"><div class="glyphicon glyphicon-chevron-left text-left" style="width: 42%; font-size: 26px"></div><span style="text-align: center; font-size: 20px">登陆</span></div>
            <div action="#" method="post" class="container offset1 loginform">
                <div id="owl-login">
                    <div class="hand"></div>
                    <div class="hand hand-r"></div>
                    <div class="arms">
                        <div class="arm"></div>
                        <div class="arm arm-r"></div>
                    </div>
                </div>
                <div class="pad">
                    <input type="hidden" name="_csrf" value="9IAtUxV2CatyxHiK2LxzOsT6wtBE6h8BpzOmk=">
                    <div class="control-group">
                        <div class="controls">
                            <label for="email" class="control-label 	glyphicon glyphicon-user"></label>
                            <input id="email" type="iphone" name="iphone" placeholder="iphone" tabindex="1" autofocus="autofocus" class="form-control input-medium">
                        </div>
                    </div>
                    <div class="control-group">
                        <div class="controls">
                            <label for="password" class="control-label 	glyphicon glyphicon-lock"></label>
                            <input id="password" type="password" name="password" placeholder="Password" tabindex="2" class="form-control input-medium">
                        </div>
                    </div>
                </div>
                <div class="form-actions">
                    <a href="zhaohuimima.html" tabindex="5" class="btn pull-left btn-link text-muted">忘记密码？</a>
                    <a href="zhuce1.html" tabindex="6" class="btn btn-link text-muted">注册</a>
                    <button id="logi" type="submit" tabindex="4" class="btn btn-primary">登陆</button>

                </div>
            </div>
        </div>
        </div>
    </div>
<script src="js/vue.min.js"></script>
    <script src="js/jquery-2.1.4.min.js"></script>

    <script>

    $(function() {

        $('#login #password').focus(function() {
            $('#owl-login').addClass('password');
        }).blur(function() {
            $('#owl-login').removeClass('password');
        });
    });
    </script>
</div>
<!-- end -->
</body>
<script>

    $("#logi").click(function () {
        var email=$("#email").val();
        var password=$("#password").val();
        $.ajax({
            type:"get",
            url:"http://www.kpmaolv.com/maolv/user/login?phone="+email+"&password="+password,
            data:{},
            dataType:"json",
            success:function (ResponseText) {
                switch (ResponseText.result){
                    case "0000":
                        alert("登录成功");
                        alert(ResponseText);
                        sessionStorage.setItem("user",JSON.stringify(ResponseText));
                        window.location.href="userlogin/wodeshoucang.html";
                        break;
                    case "1002":alert("用户名不存在");break;
                    case "9993":alert("参数错误");break;
                    case "1003":alert("密码错误");break;
                }
            },
            error:function () {
                alert("网络异常")
            }

        })
    })
</script>
</html>
