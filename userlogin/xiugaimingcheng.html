<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>修改名称</title>
    <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/jq22.css">
    <link rel="stylesheet" href="../css/code.css">
    <link rel="stylesheet" href="../css/css1.css">
</head>
<body>
<!--<div id="loading"></div>-->
<div class="text-center" style="height: 54px;background-color: #eeeeee;position: relative">
    <span class="glyphicon glyphicon-chevron-left"  style="font-size: 20px;position: absolute;left: 10px;line-height: 54px" onclick="javascript:history.back(-1)";></span>
    <span style="line-height: 54px;font-size: 20px;">修改名称</span>
    <span style="font-size: 16px;position: absolute;right: 10px;line-height: 54px">确定</span>
</div>
<div id="login" style="background-color: transparent">
    <div class="wrapper">
        <!--<div class="login text-left">-->
        <div action="#" method="post" class="container offset1 loginform" method="post" id="form1">
            <div class="pad" >
                <input type="hidden" name="_csrf" value="9IAtUxV2CatyxHiK2LxzOsT6wtBE6h8BpzOmk=">
                <div class="control-group">
                    <div class="controls">
                        <label for="user" class="control-label 	glyphicon glyphicon-user"></label>
                        <input id="user" type="text" name="user" tabindex="2" class="form-control input-medium" maxlength="15" :value=data111.date.user_info_nick>
                       <span style="position: absolute;padding-top: 20px">请输入不大于15个字符！</span>
                    </div>
                </div>
            </div>
            <div> <button type="submit" id="reg" tabindex="4" class="btn btn-success" style="width: 100%;height: 60px" >完成</button></div>
        </div>
    </div>
</div>
<script src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script>
<script src="../js/jquery.validate.js"></script>
<script src="../js/jquery.cookie.js"></script>
<script src="../js/jquery-2.1.4.min.js"></script>
<script src="../js/vue.min.js"></script>
<script>

    var data11 = sessionStorage.getItem("user");
    var data111=JSON.parse(data11);
    data11111= data111.date.user_id;
    console.log(data111);
    var vm = new Vue({
        el:"#form1",
        data:{
            gyms:[]
        }
    });
    $("#reg").click(function () {
        var user1 = $("#user").val();
        $.ajax({
            url: "https://www.kpmaolv.com/maolv/user/editUser",
            type: "get",
            dataType: "json",
            data: {
                userId:data11111,
                nick:user1
            },
            success: function (data) {
                var result = data.reMessage;
                alert(result);
                if(result  == "操作成功"){
                    data111.date.user_info_nick = user1;
                    sessionStorage.setItem("user",JSON.stringify(data111));
                }
                console.log(vm.dele);
//                sessionStorage.setItem("user",JSON.stringify());
//                window.location.reload()
            }
        });

    });
</script>
</body>
</html>
