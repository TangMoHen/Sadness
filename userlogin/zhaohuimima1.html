<div id="login">
    <div class="wrapper">
        <div class="login text-left">
            <div style="padding: 10px"><div class="glyphicon glyphicon-chevron-left text-left" style="width: 42%; font-size: 26px" onclick="javascript:history.back(-1)";></div><span style="text-align: center; font-size: 20px">找回密码</span></div>
            <form action="#" method="post" class="container offset1 loginform" method="post" id="form1" style="margin-top: 14px;top: 14px;">
                <div class="pad">
                    <input type="hidden" name="_csrf" value="9IAtUxV2CatyxHiK2LxzOsT6wtBE6h8BpzOmk=">
                    <div class="control-group">
                        <div class="controls">
                            <label for="iphone" class="control-label 	glyphicon glyphicon-user"></label>
                            <input id="iphone" type="iphone" name="iphone" placeholder="请输入手机号" tabindex="1" autofocus="autofocus" class="form-control input-medium" >
                        </div>
                    </div>
                    <div class="control-group">
                        <div class="controls captcha-box" style="width: 100%;margin-left: 3px">
                            <label for="iphone" class="control-label glyphicon glyphicon-pencil"></label>
                            <input id="code"  type="text" placeholder="请输入验证码"  style="width: 50%;position: relative;top:4px;left: 2px;height: 42px;padding: 8px 18px"/>
                            <input id="second" type="button" value="免费获取验证码"  style="width: 49%; padding-left: 10px;margin-left: -5px;text-align: center;position: relative;top: 4px;"/>
                            <!--<div class="captcha">-->
                                <!--<input type="text" id="mobile" maxlength="11" placeholder="请输入手机号码">-->
                                <!--<input type="button" id="getting" value="获取验证码">-->
                            <!--</div>-->

                            <!--<input id="second" type="button" value="免费获取验证码" />-->
                        </div>
                    </div>
                    <div class="control-group">
                        <div class="controls">
                            <label for="password" class="control-label 	glyphicon glyphicon-lock"></label>
                            <input id="password" type="password" name="password" placeholder="请设置新的密码" tabindex="2" class="form-control input-medium"  validate = '[{"type":"regex","reg":"^(?![0-9]+$)(?![a-zA-Z]+$)[0-9A-Za-z]{6,16}$","msg":"密码过于简单！"}]' onkeyup="pwStrength(this.value)">
                            <ul class="pass_set">
                                <li id="strength_L">弱</li>
                                <li id="strength_M">中</li>
                                <li id="strength_H">强</li>
                            </ul>
                        </div>
                    </div>
                    <div class="control-group">
                        <div class="controls">
                            <label for="password" class="control-label 	glyphicon glyphicon-lock"></label>
                            <input id="password1" type="password" name="password confirmPassword" placeholder="请再次输入密码" tabindex="2" class="form-control input-medium"  validate='[{"type":"regex","reg":"^(?![0-9]+$)(?![a-zA-Z]+$)[0-9A-Za-z]{6,16}$","msg":"确认密码不一致！"},{"type":"equalTo","target":"#password","msg":"确认密码不一致"}]'>
                        </div>
                    </div>
                </div>
                <div> <button id="submit" type="submit" tabindex="4" class="btn btn-success" style="width: 100%;height: 60px">完成</button></div>
