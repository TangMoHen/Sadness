<!DOCTYPE html>

<body style="background-color: #fff">
<div id="loading"></div>

<div id="login" style="background-color: transparent">
    <div class="wrapper">
        <!--<div class="login text-left">-->
        <div action="#" method="post" class="offset1 loginform" method="post" id="form1"
             style="top: 0;margin-top: 0">
            <div class="pad" style="padding:0">
                <div class="control-group">
                    <div class="controls" style="margin: 0;"  v-for="delevery1 in dele" v-if="delevery1.delivery_id == delei.name">
                        <label class="control-label" style="color: #000;letter-spacing: 4px"></label>

                        <div class="shouhuodizhi" style="position: relative;border-bottom: 1px solid #111" id="" >
                            <div style="height: 40px;border-bottom: 1px solid #a2a2a1;padding: 8px">
                                <span style="letter-spacing: 7px;padding-left: 15px;font-size: 16px">姓&nbsp;&nbsp;名：</span>
                                <input type="text"  placeholder="请输入名字" style="width: 160px;height: 26px;border: none"id="consignee":value=delevery1.delivery_consignee >
                                <br>
                            </div>
                         <div style="height: 40px;border-bottom: 1px solid #a2a2a1;padding: 8px">
                                  <span style="padding-left: 14px;font-size: 16px">
                                手&nbsp;&nbsp;机&nbsp;&nbsp;号&nbsp;：
                            </span>
                             <input type="text" style="width: 160px;height: 26px;border: none"  id="deliveryPhone" :value=delevery1.delivery_phone >
                         </div>

                            <div class="control-group" style="height: 40px;border-bottom: 1px solid #a2a2a1;padding: 8px">
                                <div class="controls" style="margin: 0;">
                                    <label class="control-label" style="color: #000;letter-spacing: 2px;font-weight: 500;font-size: 16px;position: absolute; top: 0;">所在地区：</label>
                                    <!--<input type="text" style="width: 90%;text-align: center; letter-spacing: 2px; font-size: 16px;border: none;margin-left: 10%" id="city-picker" value="">
                                    -->
                                    <h5 style="margin-left: 14%;margin: 0;padding: 0">
                                        <input type="text" style="width: 29%;text-align: center; letter-spacing: 2px; font-size: 16px;border: none;margin-left: 18%;padding: 0;position: relative;" :value="delevery1.store_address_sheng">
                                        <input type="text" style="width: 28%;text-align: center; letter-spacing: 2px; font-size: 16px;border: none;padding: 0; position: relative;left: -16px;" :value="delevery1.store_address_shi">
                                        <input type="text" style="width: 21%;text-align: center; letter-spacing: 2px; font-size: 16px;border: none;padding: 0; position: relative;left: -16px;" id="city-picker" :value="delevery1.store_address_qu">
                                    </h5>

                                </div>
                            </div>
                            <div style="width: 100%;padding: 0 16px;height: 40px;" >
                                <select style="width: 100%;height: 38px;position: relative;border: none" id="testSelect">
                                    <!--<option style="width: 100%" v-for="item in dele" v-if="item.store_address_qu == delevery1.store_address_qu" v-show="qu == null">{{ delevery1.store_name }}</option>-->
                                    <option style="width: 100%" v-for="item in gyms" v-if="item.store_address_qu == qu">{{ item.store_name }}</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<button type="submit" id="ok" tabindex="4" class="btn" style="width: 70%;height: 40px;background: #ff9933;margin-left: 15%;margin-top: 50px;color: #FFFFFF;letter-spacing: 4px" >保存</button>
