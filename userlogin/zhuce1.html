<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>毛驴生活网注册页面</title>
    <link rel="stylesheet" href="../css/css1.css">
    <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/jq22.css">
    <link rel="stylesheet" href="../css/code.css">

</head>
<body style="background: url(../images/背景02.png);background-repeat: no-repeat;">
<!--<div id="loading"></div>-->
<div id="login">
    <div style="padding: 10px;background-color: #a3e4ff">
        <div class="glyphicon glyphicon-chevron-left text-left" style="width: 42%; font-size: 26px;color:#fff"
             onclick="javascript:history.back(-1)" ;></div>
        <span style="text-align: center; font-size: 20px">注册</span>
    </div>
    <div class="container offset1 loginform" id="form1"
         style="margin-top: 0;top: 0;">
        <div class="pad" style="padding: 30px 60px">
            <input type="hidden" name="_csrf" value="9IAtUxV2CatyxHiK2LxzOsT6wtBE6h8BpzOmk=">
            <div class="control-group">
                <div class="controls" style="margin-bottom: 20px">
                    <label for="iphone" class="control-label 	glyphicon glyphicon-user"></label>
                    <input id="iphone" type="iphone" name="iphone" placeholder="请输入手机号" tabindex="1"
                           autofocus="autofocus" class="form-control input-medium"
                           style="background:none;border: 1px solid #fff">
                </div>
            </div>
            <div class="control-group">
                <div class="controls" style="width: 100%;margin-bottom: 20px">
                    <label class="control-label glyphicon glyphicon-pencil"></label>
                    <input id="code" type="text" placeholder="请输入验证码"
                           style="width: 75%;background:none;border: 1px solid #fff;border-radius: 4px"/>
                    <input id="second" type="button" value="获取"
                           style="width: 25%; padding-left: 10px;margin-left: -5px;text-align: center;background:none;border: 1px solid #fff;border-radius: 4px"/>
                </div>
            </div>
            <div class="control-group">
                <div class="controls" style="margin-bottom: 20px">
                    <label for="password" class="control-label 	glyphicon glyphicon-lock"></label>
                    <input id="password" type="password" name="password" placeholder="请输入密码" tabindex="2"
                           class="form-control input-medium" onkeyup="pwStrength(this.value)"
                           validate='[{"type":"regex","reg":"^(?![0-9]+$)(?![a-zA-Z]+$)[0-9A-Za-z]{6,16}$","msg":"密码过于简单！"}]'
                           style="background:none;border: 1px solid #fff">
                    <span id="pwdmes" style="color: red"></span>
                    <ul class="pass_set">
                        <li id="strength_L">弱</li>
                        <li id="strength_M">中</li>
                        <li id="strength_H">强</li>
                    </ul>
                </div>
            </div>

            <div class="control-group">
                <div class="controls" style="margin-bottom: 20px">
                    <label for="password" class="control-label 	glyphicon glyphicon-lock"></label>
                    <input id="password1" type="password" name="password confirmPassword" placeholder="请再次输入密码"
                           tabindex="2" class="form-control input-medium"
                           validate='[{"type":"regex","reg":"^(?![0-9]+$)(?![a-zA-Z]+$)[0-9A-Za-z]{6,16}$","msg":"确认密码不一致！"},{"type":"equalTo","target":"#password","msg":"确认密码不一致"}]'
                           style="background:none;border: 1px solid #fff">
                </div>
            </div>
            <div class="control-group">
                <div class="controls" style="margin-bottom: 0px">
                    <label for="number" class="control-label 	glyphicon glyphicon-envelope"></label>
                    <input id="number" type="text" name="iphone" placeholder="邀请码(选填)" tabindex="1"
                           autofocus="autofocus" class="form-control input-medium"
                           style="background:none;border: 1px solid #fff">
                </div>
            </div>
        </div>
        <!--<div class="form-actions"><a href="#" tabindex="5" class="btn pull-left btn-link text-muted">忘记密码？</a><a href="#" tabindex="6" class="btn btn-link text-muted">注册</a>-->
        <div>
            <button id="reg" type="button" tabindex="4" class="btn" style="width: 72%;height: 36px;position: relative;left: 14%;background-color:#ff9933 ">
                <span style="color: #FFFFFF;letter-spacing: 20px;font-size: 16px">注册</span>
            </button>
        </div>
        <!--</div>-->
        <div style="padding: 5px 0 0 78px">
            <span id="xieyiinfo" style="color: red;font-size: 18px"></span><br>
            <input id="xieyi" type="checkbox" checked>我以阅读并同意<a href="yonghuxieyi.html" style="color: #5ca556">《毛驴生活网用户协议》</a>
        </div>

    </div></div>
</div>
<script src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script>
<script src="../js/jquery.validate.js"></script>
<script src="../js/jquery.cookie.js"></script>
<script src="../js/vue.min.js"></script>
<script src="../js/zhuce.js"></script>
</body>
</html>
