<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>订单详情</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/css.css">
    <style>
        #myTab a{
            color: #000000;
            padding: 10px 0;
        }
        #myTab .active a{
            border: 0;
            border-bottom: 3px solid #5ca556;
            color: #5ca556;
        }
        .nav-tabs>li {
            width:20%;
            text-align: center;
        }
    </style>
</head>
<body style="background-color: #EEEEEE">
<!--<div class="text-center" style="height: 54px;background-color: #5ca556;position: relative">-->
    <!--<span class="glyphicon glyphicon-chevron-left"  style="font-size: 26px;position: absolute;left: 10px;line-height: 54px;color: #ffffff"   onclick="javascript:history.back(-1)";></span>-->
    <!--<span style="line-height: 54px;font-size: 20px;color: #ffffff">订单详情</span>-->
<!--</div>-->
<div class="order-details" id="details">
    <div>
        <div class="state">
            <span>{{ getStatus(arr1.order_status) }}</span>
        </div>
        <div class="row" style="position: relative">
            <div class="col-xs-4">
                <div>
                    <img :src="gyms.commodity_coverimg" alt="" style="height: 100px">
                </div>
            </div>
            <div class="col-xs-8">
                <div class="col-xs-12">
                    <i class="float-left">{{ gyms.commodity_name }}</i>
                    <span class="float-right">{{ arr1.order_price }}元</span>
                </div>
                <div class="col-xs-12">
                    <span class="float-left">数量：</span>
                    <span class="float-right">{{ arr1.order_buyNumber }}</span>
                </div>
                <div class="col-xs-12 text-right">
                    <span style="position: absolute;top: 24px;right: 0;">实付金额：<span class="my-red">&yen;{{ accMul(arr1.order_price,arr1.order_buyNumber) }}</span></span>
                </div>
            </div>
        </div>
        <div class="order-id">
            <h5>订单号：{{ arr1.order_num }}</h5>
            <h5>下单时间：{{ new Date(arr1.order_createTime).toLocaleString() }}</h5>
            <h5 v-if="arr1.order_status !==1">支付方式：<span>微信支付</span></h5>
        </div>
        <div class="text-center">
            <div v-if="arr1.order_status ===4" class="btn" style="background: #ff9933;color: #FFFFFF">申请售后</div>
            <div class="btn" style="background: #ff9933;color: #FFFFFF"><a href="tel:4008799861">拨打电话</a></div>
        </div>
    </div>
    <div style="position: fixed;bottom: 0;width: 100%;margin-bottom: 20px">
        <a href="add-comment.html?commodityId='+arr1.commodity_id+'&deliveryId='+arr1.delivery_id+'&orderId='+arr1.order_id"><div v-if="arr1.order_status === 5" class="btn  float-right" style="margin-right: 10px;background: #ff9933;color: #FFFFFF">去评价</div></a>
        <div v-if="arr1.order_status === 1" class="btn  float-right" style="margin-right: 10px;background: #ff9933;color: #FFFFFF">去付款</div>
        <div v-if="arr1.order_status === 1" class="btn  float-right" style="margin-right: 10px;background: #ff9933;color: #FFFFFF">取消订单</div>
        <div v-if="arr1.order_status === 4" class="btn  float-right" style="margin-right: 10px;background: #ff9933;color: #FFFFFF">确定收货</div>
    </div>
</div>
<script src="../js/jquery-2.1.4.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/vue.min.js"></script>
<script src="../js/order-details.js"></script>
</body>
</html>
