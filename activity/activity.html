<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>限时秒杀</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <meta name="description" content="Write an awesome description for your new site here. You can edit this line in _config.yml. It will appear in your document head meta (for Google search results) and in your feed.xml site description.
">
    <link rel="stylesheet" href="../css/weui.min.css">
    <!--<link rel="stylesheet" href="./css/swiper-3.4.2.min.css">-->
    <link rel="stylesheet" href="../css/jquery-weui1.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .goods-list li{
            width: 1.87rem;
        }
        .goods-list li:nth-child(2n+1){
            border-right: 0;
        }
        .goods-list li:nth-child(2n+1) .active{
            border-right: 0.03rem solid #eeeeee;
        }
    </style>
</head>
<body>
<div id="loading"></div>
<div class="goods-recommend" id="app">
    <ul class="goods-list" v-if="gyms1.length !== 0">
        <li  v-for="row in gyms1">
            <div class="" style="font-size: 12px;text-align: center;width: 100%;background-color: #ffffff" v-if="GetQueryString1=='miaosha'">
                <span class="t_j">活动已结束</span>
                <br>
                <span class="t_d">敬请期待</span>
                <span class="t_h"></span>
                <span class="t_m"></span>
                <span class="t_s"></span>
            </div>
            <div class="active">
                <a :href="'../goods/goods-details.html?id='+row.commodity_id">
                    <img :src="row.commodity_coverimg" alt="">
                    <div class="goods-list-name">
                        <img v-if="row.commodity_category_id == '16b82e4b-660c-11e7-ae62-525400aa263a'" src="../image/蔬菜.png" alt="">
                        <img v-if="row.commodity_category_id == 'e344984e-661f-11e7-ae62-525400aa263a'" src="../image/蛋类--48_01.png" alt="">
                        <img v-if="row.commodity_category_id == '873d4baa-6622-11e7-ae62-525400aa263a'" src="../image/干货--48_01.png" alt="">
                        <img v-if="row.commodity_category_id == '87cd6c67-66cc-11e7-ae62-525400aa263a'" src="../image/干调--48_01.png" alt="">
                        <img v-if="row.commodity_category_id == '7c190a80-66cc-11e7-ae62-525400aa263a'" src="../image/粮油--48_01.png" alt="">
                        <img v-if="row.commodity_category_id == 'f745c2b3-661f-11e7-ae62-525400aa263a'" src="../image/肉类--48_01.png" alt="">
                        <img v-if="row.commodity_category_id == '25d6e5e1-660c-11e7-ae62-525400aa263a'" src="../image/水果%20%2048.png" alt="">
                        <img v-if="row.commodity_category_id == 'ed4fabc0-66d9-11e7-ae62-525400aa263a'" src="../image/母婴用品--48_01.png" alt="">
                        <p  v-if="row.activity_describe !== undefined && row.activity_type == 'miaosha'">{{ row.activity_describe }}</p>
                        <p  v-else>{{ row.commodity_name }}</p>
                    </div>
                </a>
                <h5>
                    <i class="my-red">&yen;{{ row.activity_price | currency }}</i>
                    <div class="">已售{{row.commodity_sales | num}}笔</div>
                    <div class="shopping-cart-img" @click="jia(row.activity_type,row.commodity_id,row.commodity_coverimg,event)">
                        <img class="shopping-cart-img-1" src="../image/购物车-红-48_01.png" alt="">
                    </div>
                </h5>
            </div>
        </li>
    </ul>
    <a id="end" href="../shopping-cart/shopping-cart.html" class="" style="position: fixed;top: 5rem;left: .2rem;width: 36px;height: 36px;background-color: rgba(0,0,0,.3);border-radius: 50%;text-align: center;font-size: 20px;color: #FFFFFF">
        <img src="../image/shopping-cart.png" alt=""  style="width: 20px;height: 20px;margin-top: 7px">
        <div class="shopping-sum sum">&yen;0.00</div>
    </a>
    <div v-else class="text-center" style="position: absolute;top: 30%;width: 100%;">
        <h5>暂时没有此类活动</h5>
        <h5>敬请期待</h5>
    </div>
</div>
<script src="../js/jquery-2.1.4.js"></script>
<script src="../js/fastclick.js"></script>
<script>
    /*    $(function() {
     FastClick.attach(document.body);
     });*/
</script>
<script src="../js/jquery-weui.js"></script>
<script src="../js/vue.min.js"></script>
<script src="../js/jquery.fly.min.js"></script>
<script src="../js/public.js"></script>
<script src="../js/huodong.js"></script>
<script>
    document.documentElement.style.fontSize=100*document.documentElement.clientWidth/375+'px';
    window.onresize=function(){
        document.documentElement.style.fontSize=100*document.documentElement.clientWidth/375+'px'
    }
</script>
</body>
</html>
